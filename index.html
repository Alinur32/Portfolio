<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alinur | SMM Legend</title>
    <style>
        :root {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.5);
            --bg: #050505;
            --card-bg: rgba(15, 15, 15, 0.8);
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Анимированный фон */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, #0a1a20 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, #1a0a1a 0%, transparent 40%);
            z-index: -1;
        }

        .glow-sphere {
            position: fixed;
            width: 400px; height: 400px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.1;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 40px 0;
            box-sizing: border-box;
        }

        header {
            padding: 0 30px;
            margin-bottom: 40px;
        }

        .premium-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--accent);
            text-transform: uppercase;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0 10px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff 40%, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Слайдер */
        .slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 20px 30px;
            scrollbar-width: none;
        }
        .slider::-webkit-scrollbar { display: none; }

        .card {
            min-width: 280px;
            height: 420px;
            background: var(--card-bg);
            border-radius: 40px;
            scroll-snap-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 35px;
            box-sizing: border-box;
            transition: 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }

        .card.active {
            border-color: rgba(0, 242, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 20px var(--accent-glow);
            transform: translateY(-10px) scale(1.02);
        }

        .card-content { transition: 0.4s; }
        .card:not(.active) .card-content { opacity: 0.4; filter: blur(2px); }

        .category {
            font-size: 12px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 25px;
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 25px;
        }

        .m-title { font-size: 10px; opacity: 0.4; text-transform: uppercase; display: block; }
        .m-num { font-size: 18px; font-weight: 800; color: #fff; }

        /* Кнопка */
        .footer-action {
            padding: 30px;
            margin-top: auto;
        }

        .btn {
            background: #fff;
            color: #000;
            height: 70px;
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: 900;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .btn:active { transform: scale(0.95); background: var(--accent); }

        .btn::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>
    <div class="glow-sphere"></div>

    <div class="app">
        <header>
            <div class="premium-tag">
                <span style="color: #0f0;">●</span> Status: Creative Mode
            </div>
            <h1>Premium<br>SMM Work</h1>
        </header>

        <div class="slider" id="scroller">
            <div class="card">
                <div class="card-content">
                    <span class="category">Production</span>
                    <div class="title">Создание вирального бренда</div>
                    <div class="metrics">
                        <div><span class="m-title">Growth</span><span class="m-num">+340%</span></div>
                        <div><span class="m-title">Views</span><span class="m-num">2.4M</span></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <span class="category">Strategy</span>
                    <div class="title">Запуск digital экосистемы</div>
                    <div class="metrics">
                        <div><span class="m-title">Leads</span><span class="m-num">1.8k</span></div>
                        <div><span class="m-title">ROI</span><span class="m-num">450%</span></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <span class="category">Ads</span>
                    <div class="title">Таргет на премиум сегмент</div>
                    <div class="metrics">
                        <div><span class="m-title">CTR</span><span class="m-num">3.2%</span></div>
                        <div><span class="m-title">CPA</span><span class="m-num">$0.45</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-action">
            <a href="https://t.me/alinur32" class="btn">СТАРТОВАТЬ ПРОЕКТ</a>
        </div>
    </div>

    <script>
        const scroller = document.getElementById('scroller');
        const cards = document.querySelectorAll('.card');

        const updateCards = () => {
            const center = scroller.scrollLeft + scroller.offsetWidth / 2;
            cards.forEach(card => {
                const cardCenter = card.offsetLeft + card.offsetWidth / 2;
                const distance = Math.abs(center - cardCenter);
                
                if (distance < 150) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        };

        scroller.addEventListener('scroll', updateCards);
        window.addEventListener('load', updateCards);

        // Haptic-эффект при нажатии (визуальный)
        cards.forEach(card => {
            card.addEventListener('touchstart', () => {
                card.style.transform = 'scale(0.95)';
            });
            card.addEventListener('touchend', () => {
                card.style.transform = '';
            });
        });
    </script>
</body>
</html>
