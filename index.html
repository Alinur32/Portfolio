<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alinur | SMM Legend</title>
    <style>
        :root {
            --accent: #0095f6; /* Более насыщенный голубой для белого фона */
            --accent-glow: rgba(0, 149, 246, 0.2);
            --bg: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #000000;
            --text-sub: #666666;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Анимированный светлый фон */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, #f0f9ff 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, #fdf2f8 0%, transparent 40%);
            z-index: -1;
        }

        .glow-sphere {
            position: fixed;
            width: 400px; height: 400px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.1; /* Очень мягкий блик */
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 40px 0;
            box-sizing: border-box;
        }

        header {
            padding: 0 30px;
            margin-bottom: 40px;
        }

        .premium-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.03);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent);
            text-transform: uppercase;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0 10px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            color: var(--text-main);
        }

        /* Слайдер */
        .slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 20px 30px;
            scrollbar-width: none;
        }
        .slider::-webkit-scrollbar { display: none; }

        .card {
            min-width: 280px;
            height: 420px;
            background: var(--card-bg);
            border-radius: 40px;
            scroll-snap-align: center;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 35px;
            box-sizing: border-box;
            transition: 0.6s cubic-bezier(0.2, 1, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .card.active {
            border-color: rgba(0, 149, 246, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
            transform: translateY(-10px) scale(1.02);
        }

        .card-content { transition: 0.4s; }
        .card:not(.active) .card-content { opacity: 0.3; filter: blur(1px); }

        .category {
            font-size: 12px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 25px;
            color: var(--text-main);
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding-top: 25px;
        }

        .m-title { font-size: 10px; color: var(--text-sub); text-transform: uppercase; display: block; font-weight: 600; }
        .m-num { font-size: 18px; font-weight: 800; color: var(--text-main); }

        /* Кнопка */
        .footer-action {
            padding: 30px;
            margin-top: auto;
        }

        .btn {
            background: #000;
            color: #fff;
            height: 70px;
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: 900;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn:active { transform: scale(0.95); background: var(--accent); }

        .btn::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>
    <div class="glow-sphere"></div>

    <div class="app">
        <header>
            <div class="premium-tag">
                <span style="color: #22c55e;">●</span> Status: Creative Mode
            </div>
            <h1>Premium<br>SMM Work</h1>
        </header>

        <div class="slider" id="scroller">
            <div class="card">
                <div class="card-content">
                    <span class="category">Production</span>
                    <div class="title">Создание вирального бренда</div>
                    <div class="metrics">
                        <div><span class="m-title">Growth</span><span class="m-num">+340%</span></div>
                        <div><span class="m-title">Views</span><span class="m-num">2.4M</span></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <span class="category">Strategy</span>
                    <div class="title">Запуск digital экосистемы</div>
                    <div class="metrics">
                        <div><span class="m-title">Leads</span><span class="m-num">1.8k</span></div>
                        <div><span class="m-title">ROI</span><span class="m-num">450%</span></div>
                    </div>
