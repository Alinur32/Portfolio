<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinur Portfolio</title>
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #0b0b0e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeInPage {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }

        body {
            background: var(--bg);
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            opacity: 0;
            animation: fadeInPage 1.2s ease-out forwards;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, #1a1a2e, transparent 70%);
            z-index: -1;
        }

        header { padding: 80px 20px 40px; text-align: center; }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container { width: 90%; max-width: 450px; }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            transition: 0.4s;
            opacity: 0;
            transform: translateY(20px);
        }

        .reveal { opacity: 1; transform: translateY(0); }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: #fff;
            color: #000;
            text-align: center;
            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        footer { margin: 40px; opacity: 0.3; font-size: 11px; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <header>
        <h1>ALINUR</h1>
        <p style="opacity: 0.6; letter-spacing: 2px;">CREATIVE DESIGNER</p>
    </header>

    <div class="container">
        <div class="glass-card">
            <h3 style="color: var(--accent); margin-top: 0;">PROJECTS</h3>
            <p>Разработка интерфейсов и работа с веб-технологиями.</p>
        </div>

        <div class="glass-card">
            <h3 style="color: var(--accent); margin-top: 0;">SKILLS</h3>
            <p>HTML • CSS • JavaScript • AI • Design</p>
        </div>

        <a href="https://t.me/твой_ник" class="btn">СВЯЗАТЬСЯ СО МНОЙ</a>
    </div>

    <footer>MADE ON SMARTPHONE • 2026</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.glass-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('reveal');
                        }, index * 200);
                    }
                });
            }, { threshold: 0.1 });
            cards.forEach(card => observer.observe(card));
        });
    </script>
</body>
</html>
